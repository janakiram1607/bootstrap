    <main>
        <div class="container">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="addingstyles.html">AdddingStyles</a></li>

                </ol>

            <div class="row">
                <h2>Basic Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="name" class="form-control" id="password" />
                    </div>
                    <div class="mb-3">
                        <label for="reminder" class="form-check-label">Remind me</label>
                        <input type="checkbox" id="reminder" class="form-check-input" />
                    </div>
                    <button class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
            
            <div class="row">

                <h2>Grid Based Form</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <input type="name" class="form-control" id="password" />
                        </div>
                        <div class="mb-3">
                            <label for="reminder" class="form-check-label">Remind me</label>
                            <input type="checkbox" id="reminder" class="form-check-input" />
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Login
                    </button>
                </form>

            </div>
            <div class="row">
                <h2>Sizzing the Form</h2>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="col-sm-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="name" class="form-control" id="password" />
                        </div>
                        <div class="col-sm-2">
                            <label for="reminder" class="form-check-label">Remind me</label>
                            <input type="checkbox" id="reminder" class="form-check-input" />
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
            <div class="row">
                <h2>Floating Form</h2>
                <form>
                    <div class="row">
                        <div class="col-sm-6 form-floating">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address"/>
                        </div>
                        <div class="col-sm-4 form-floating">
                            <label for="password" class="form-label">Password</label>
                            <input type="name" class="form-control" id="password" placeholder="Password"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="reminder" class="form-check-label">Remind me</label>
                            <input type="checkbox" id="reminder" class="form-check-input" />
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
            <div class="row">
                <h2>Select Form</h2>
                    <div class="row">
                            <select name="select" class="form-select">
                                <option>-- Please Select -- </option>
                                <option>Option1</option>
                                <option>Option2</option>
                            </select>
                    </div>
                    <div class="row">
                        <label for="reminder" class="form-check-label">Form Range</label>
                        <input type="range" class="form-range" name="range"/>
                    </div>
                    <div class="row form-switch">
                        <label for="reminder" class="form-check-label">Form Range</label>
                        <input type="checkbox" class="form-check-input" name="range"/>
                    </div>
            </div>
        </div>
    </main>
</body>
