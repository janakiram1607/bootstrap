<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout and Grid</title>
    <style>
        body {
            background: url('/images/pattern.png');
        }

        .row {
            padding-top: 10px;
        }
        .table-striped{
            border: 2px solid rgb(233, 38, 38);
        }
    </style>

    <link href="/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>
            Working with Tables
        </h3>
        <div class="row">
            <mark class="fw-bolder">Normal table</mark>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Janakiraman</td>
                        <td>31</td>
                        <td>Male</td>
                        <td>Chennai</td>
                    </tr>
                    <tr>
                        <td>Janakiraman</td>
                        <td>31</td>
                        <td>Male</td>
                        <td>Chennai</td>
                    </tr>
                    <tr>
                        <td>Janakiraman</td>
                        <td>31</td>
                        <td>Male</td>
                        <td>Chennai</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row mt-5">
            <mark class="fw-bolder">Bootstrap added table</mark>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                    </thead>
                    <tbody>
                        <tr class="table-dark">
                            <td>Janakiraman</td>
                            <td>31</td>
                            <td>Male</td>
                            <td>Chennai</td>
                        </tr>
                        <tr class="table-success">
                            <td>Janakiraman</td>
                            <td>31</td>
                            <td>Male</td>
                            <td>Chennai</td>
                        </tr>
                        <tr class="table-light ">
                            <td class="table-warning">Janakiraman</td>
                            <td>31</td>
                            <td>Male</td>
                            <td>Chennai</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
